name: Infrastructure Deployment
on: 
  push:
    branches:
      - main
    paths:
      - 'env/**'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
     
      # Checkout code
      - uses: actions/checkout@main

      # Log into Azure
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      # Deploy Bicep files
      - name: deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: azure/arm-deploy@v1
        with:
          scope: subscription
          region: ${{ secrets.LOCATION }}
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
          template: ./env/main.bicep
          parameters: location=${{ secrets.LOCATION }} vpnSiteIpAddress=${{ secrets.LOCAL_GATEWAY_IP }} vpnSharedKey=${{ secrets.VPN_KEY }}
          failOnStdErr: false
    